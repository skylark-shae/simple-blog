<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My First Blog</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/form.css" />

  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/form.js" type="text/javascript"></script>
</head>

<body>
  <!-- Header with a toggle button for Light/Dark Mode -->
  <header class="light">
    <h1>My first blog</h1>
    <button id="toggle">ðŸ”†/ðŸŒ’</button>
  </header>

  <!-- Main content area with two sections side by side -->
  <main class="light">
    <!-- Left Section -->
    <section>
      <aside>
        <h2>My First Blog</h2>
      </aside>
    </section>

    <!-- Right Section, FORM -->
    <section>
      <form>
        <!-- Username input -->
        <div>
          <h2>What's on your mind?</h2>
        </div>
        <label for="username"><strong>Username</strong></label>
        <input type="text" id="username" name="username">

        <!-- Title input -->
        <label for="title"><strong>Title</strong></label>
        <input type="text" id="title" name="title">

        <!-- Content textarea -->
        <label for="content"><strong>Contents</strong></label>
        <textarea id="content" name="content"></textarea>

        <!-- Error message -->
        <p id="error"></p>

        <!-- Submit button -->
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <!-- <p>TEST</p> -->
  </footer>
</body>

</html>
